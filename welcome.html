<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="css/welcome.css">
    </head>

    <body>
        <main>
            <div id="title">
                <h1>Welcome to Homework Helper!</h1>
            </div>
            <div id="container"></div>
            <div class="wide blue block" id="graded">
                <img src="" alt>
                <h2>Graded Assignments</h2>
            </div>
     
                <div class="wide yellow block" id="assignment">
                    <img src="" alt>
                    <h2>Upcoming Assignments</h2>
                </div>
                <div class="square">
                    <div class="blue row">
                        <h3>Date</h3>
                    </div>
                    <div class="yellow row">
                        <h3>Placeholder</h3>
                    </div>
                    <div class="green row">
                        <h3>Placeholder</h3>
                    </div>
                    <div class="red row"> <h3>Placeholder</h3></div>
                </div>
                <div class="main red block" id="home">
                    <img src="" alt>
                    <h2>Dashboard</h2>
                </div>
                <div class="square column" id="stack">
                    <div class="blue row">
                        <h3>Date</h3>
                    </div>
                    <div class="yellow row">
                        <h3>Placeholder</h3>
                    </div>
                    <div class="green row">
                        <h3>Placeholder</h3>
                    </div>
                    <div class="red row"> <h3>Placeholder</h3></div>
                </div>
                <div class="wide green block" id="completed">
                    <img src="" alt>
                    <h2>Completed Assignments</h2>
                </div>
  
            </div>
        </main>
    </body>
</html>
